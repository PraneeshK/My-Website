<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <!--Stylesheet and script Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    
    <h1>Signup</h1>
 <!--When form is submitted, this is where the data is sent. Post will save data on server-->   
    <form action="process-signup.php" method="post" id="signup" novalidate>
         <!--Name box for sign up page-->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <!--Email box for sign up page-->
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email">
        </div>
        <!--Password box for sign up page-->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <!--Repeat password box for sign up page-->
        <div>
            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>
        <!--Sign up button-->
        <button>Sign up</button>
    </form>
    
</body>
</html>
